<form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" formControlName="nombre" class="form-control">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control">
        </div>
      </div>
    </div>
  
    <div class="mt-3">
      <button type="submit" [disabled]="!isFormValid" class="btn btn-primary">Enviar</button>
    </div>
  </form>
